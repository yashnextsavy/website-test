<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-window {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .message.user {
      justify-content: flex-start;
    }
    .message.bot {
      justify-content: flex-end;
    }
    .message-content {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
    }
    .user .message-content {
      background-color: #e9ecef;
      margin-left: 10px;
    }
    .bot .message-content {
      background-color: #d4edda;
      margin-right: 10px;
    }
    .chat-options {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .chat-options button {
      background-color: #f1f1f1;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: #333;
      cursor: pointer;
    }
    .chat-options button:hover {
      background-color: #ddd;
    }
    .chat-input {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }
    .chat-input button {
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-window">
    <!-- User message -->
    <div class="message user">
      <div class="message-content">
        I am looking for rates and availability
      </div>
    </div>
    
    <!-- Bot message -->
    <div class="message bot">
      <div class="message-content">
        Thank you for reaching out to Sunset Trails RV Park. When do you want a spot?
      </div>
    </div>

    <!-- Chat options -->
    <div class="chat-options">
      <button>What amenities do you have?</button>
      <button>Rates and Availability</button>
      <button>How far are you from Ashville downtown?</button>
    </div>

    <!-- Input field -->
    <div class="chat-input">
      <input type="text" placeholder="Ask Our Chatbot Your Question..." class="form-control">
      <button type="button"><i class="bi bi-send"></i></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
